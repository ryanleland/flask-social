{% include "_messages.html" %}
{% include "_nav.html" %}
<p>{{ content }}</p>

{% if twitter_conn %}
<form action="{{ url_for('social.remove_connection', provider_id='twitter', provider_user_id=twitter_conn.provider_user_id) }}?__METHOD__=DELETE" name='twitter_disconnect_form' method="POST">
  <input type="submit" name="disconnect_twitter" value="Remove Twitter Connection" />
</form>
{% endif %}
<form action="{{ url_for('social.connect', provider_id='twitter') }}" name='twitter_connect_form' method="POST">
  <input type="submit" name="connect_twitter" value="Connect with Twitter" />
</form>
